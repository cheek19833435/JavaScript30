<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // get currentYear
    let currentYear = (new Date()).getFullYear()
    let ofAge19 = people.some(item =>(currentYear - item.year) >= 19)
    // console.log(ofAge19)
    // Array.prototype.every() // is everyone 19 or older?
    let isAdult  = people.every(item => (currentYear - item.year) >= 19)
    console.log(isAdult)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let result = comments.find(item => item.id == 823423)
    console.log(result.text)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // to delete an array item - array.findindex first
    let found = comments.findIndex(item=> item.id == 823423)
    // delete the comment with the ID of 823423
    // and then .splice(index,1) 1 item to remove and index = the position in 
    // array of item to remove
    comments.splice(found,1)
    console.table(comments)
  </script>
</body>
</html>
